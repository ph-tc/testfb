<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isWebRequest} == false ? 'Подтверждение оплаты с баланса телефона' : 'Подтверждение оплаты с баланса телефона шаг 2 из 2'">Подтверждение оплаты с баланса телефона</title>
  <meta th:if="${isWebRequest} == false" name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no"/>
  <meta th:if="${isWebRequest} == false" name="MobileOptimized" content="width"/>
  <meta th:if="${isWebRequest} == false" name="HandheldFriendly" content="true"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <style>
    *, *::after, *::before {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
    }

    form {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-align: stretch;
      -webkit-align-items: stretch;
      -ms-flex-align: stretch;
      align-items: stretch;
      height: 100%;
    }

    .header,
    .main,
    .footer {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      padding: 10px;
      font-family: 'Open Sans', sans-serif;
      font-size: 20px;
      line-height: 1;
      color: darkslategrey;
      text-transform: uppercase;
    }

    .header {
      background-color: #ccc;
    }

    .main {
      height: 100%;
      background-color: #faa;
    }

    .footer {
      background-color: #ccc;
    }
  </style>
  <script src="http://cdp.beeline.ru/scripts/script.js"></script>
</head>
<body th:if="${isWebRequest} == false" class="background" id="resize">
  <form>
    <div class="header">header</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </form>
</body>
</html>
